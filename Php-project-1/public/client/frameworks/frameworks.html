<div class="d-flex justify-content-end">
  <a class="btn btn-outline-info mb-3" ng-href="#!/frameworks/create">Add application</a>
</div>
<div class="alert alert-success" role="alert" ng-show="vm.successMessage">
  {{ vm.successMessage }}
</div>
<div class="input-wrapper">
  <div class="input-group mb-3">
    <input
      class="form-control"
      type="text"
      placeholder="Search game"
      aria-label="Search game"
      aria-describedby="button-addon2"
      name="search"
      id="search"
      ng-model="vm.searchGame"
      ng-change="vm.change()"
      autofocus
    />
    <!-- <div class="input-group-append">
      <button class="btn btn-outline-secondary" id="button-addon2">
        <i class="fas fa-search"></i>
      </button>
    </div> -->
  </div>
</div>
<div class="list-group mt-3" ng-repeat="framework in vm.allFrameworks | orderBy:'app_name'">
  <a ng-href="#!/frameworks/{{framework._id}}" class="list-group-item list-group-item-action"
    >{{framework.app_name}}</a
  >
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center my-5">
    <li class="page-item">
      <a class="page-link" ng-click="vm.previousPage(vm.currentPage)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" ng-click="vm.setCurrentPage('1')">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" ng-click="vm.setCurrentPage('2')">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" ng-click="vm.setCurrentPage('3')">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" ng-click="vm.nextPage(vm.currentPage)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
