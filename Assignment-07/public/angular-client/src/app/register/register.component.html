<section class="signup">
  <div class="container">
    <div class="signup-content">
      <form
        (ngSubmit)="userRegister()"
        #formRegister="ngForm"
        id="signup-form"
        class="signup-form"
      >
        <h2 class="form-title">Create account</h2>
        <!-- <div
          class="alert alert-info"
          role="alert"
          ng-show="vm.messageErrorAlert"
        >
          {{ vm.messageErrorAlert }}
        </div> -->
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            name="username"
            id="username"
            placeholder="Your username"
            [(ngModel)]="model.username"
            #username="ngModel"
            required
          />
          <div
            [hidden]="username.valid || username.pristine"
            class="alert alert-danger"
          >
            Username is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-input"
            name="email"
            id="email"
            placeholder="Your Email"
            [(ngModel)]="model.email"
            #email="ngModel"
            required
          />
          <div
            [hidden]="email.valid || email.pristine"
            class="alert alert-danger"
          >
            Email is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-input"
            name="password"
            id="password"
            placeholder="Password"
            [(ngModel)]="model.password"
            #password="ngModel"
            required
          />
          <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger"
          >
            Password is required
          </div>
          <!-- <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-input"
            name="re_password"
            id="re_password"
            placeholder="Repeat your password"
            [(ngModel)]="model.repass"
            #repass="ngModel"
            required
          />
          <div
            [hidden]="repass.valid || repass.pristine"
            class="alert alert-danger"
          >
            Repeat password is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            id="submit"
            class="form-submit"
            value="Sign up"
            [disabled]="!formRegister.form.valid"
          />
        </div>
      </form>
      <p class="loginhere">
        Have already an account ?
        <a href="#!/login" class="loginhere-link">Login here</a>
      </p>
    </div>
  </div>
</section>
