<div class="container">
  <!-- <div class="alert alert-danger" role="alert" ng-show="vm.messageErrorAlert" >
    {{vm.messageErrorAlert }}
</div> -->
  <div class="card" [hidden]="game == null ? true : false">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h4>
          {{ game.title }}
          <!-- <span *ngFor="let idx of [].constructor(game.rate) track by $index">&#9733</span> -->
        </h4>
        <div>
          <a class="btn btn-outline-info" routerLink="/games/update/game._id">
            Edit
          </a>
          <button class="btn btn-outline-danger" (click)="deleteGame(game._id)">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p><strong>Publisher:</strong>{{ game.publisher.name }}</p>
      <p><strong>Year:</strong>{{ game.year }}</p>
      <p><strong>Price:</strong>{{ game.price | currency }}</p>
      <p [hidden]="game.minPlayers == null ? true : false">
        <strong>Minimum players:</strong>{{ game.minPlayers }}
      </p>
      <p [hidden]="game.maxPlayers == null ? true : false">
        <strong>Maximum players:</strong>{{ game.maxPlayers }}
      </p>
      <p [hidden]="game.age == null ? true : false">
        <strong>Minimum age:</strong> {{ game.age }}
      </p>
    </div>
  </div>
</div>
