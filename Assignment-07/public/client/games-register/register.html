<section class="signup">
  <div class="container">
    <div class="signup-content">
      <form
        id="signup-form"
        class="signup-form"
        name="vm.formRegister"
        ng-submit="vm.userRegister()"
      >
        <h2 class="form-title">Create account</h2>
        <div
          class="alert alert-info"
          role="alert"
          ng-show="vm.messageErrorAlert"
        >
          {{vm.messageErrorAlert }}
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            name="name"
            id="name"
            placeholder="Your username"
            ng-model="vm.username"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-input"
            name="email"
            id="email"
            placeholder="Your Email"
            ng-model="vm.email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-input"
            name="password"
            id="password"
            placeholder="Password"
            ng-model="vm.password"
          />
          <!-- <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-input"
            name="re_password"
            id="re_password"
            placeholder="Repeat your password"
            ng-model="vm.repass"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            id="submit"
            class="form-submit"
            value="Sign up"
          />
        </div>
      </form>
      <p class="loginhere">
        Have already an account ?
        <a href="#!/login" class="loginhere-link">Login here</a>
      </p>
    </div>
  </div>
</section>
